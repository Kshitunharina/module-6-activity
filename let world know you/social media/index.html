<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <div id="social-media" class="container-fluid">
      <div class="container text-white">
        <h4 class="text-warning">Social Media</h4>
        <h1 class="m-heading">Let's be friends</h1>
        <div class="row pt-5">
          <a
            href="YOUR_LINKEDIN_URL_HERE"
            class="col-3 media_link btn"
            target="_blank"
          >
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <i class="fa-brands fa-square-facebook" style="color: white;"></i>
              </div>
            </div>
          </a>

          <a
            href="YOUR_GITHUB_URL_HERE"
            class="col-3 media_link btn"
            target="_blank"
          >
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <h3 class="m-0 pt-2 text-white">Github</h3>
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <i class="fab fa-github fa-2x text-white"></i>
              </div>
            </div>
          </a>

          <a
            href="YOUR_YOUTUBE_URL_HERE"
            class="col-3 media_link btn"
            target="_blank"
          >
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <h3 class="m-0 pt-2 text-white">Youtube</h3>
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <i class="fab fa-youtube fa-2x text-white"></i>
              </div>
            </div>
          </a>

          <a
            href="mailto:YOUREMAIL@example.com"
            class="col-3 media_link bg-warning btn"
            target="_blank"
          >
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <h3 class="m-0 pt-2 text-dark">Email</h3>
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <i class="fas fa-envelope fa-2x text-dark"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-muted text-center py-3 mt-5">
        <h5>
          Copyright &copy; 2021 |
          <a class="text-warning text-decoration-none" href="#about"
            >All Rights Are Reserved By Codingal Education</a
          >
        </h5>
      </div>
    </footer>
  </body>
</html>
