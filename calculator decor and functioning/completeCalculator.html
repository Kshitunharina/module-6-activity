<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>

    <!-- Bootstrap (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: #222;
        color: white;
      }

      #container {
        width: 300px;
        margin: 50px auto;
        background: #333;
        padding: 20px;
        border-radius: 10px;
      }

      #history-value {
        text-align: right;
        color: #aaa;
        height: 20px;
      }

      #output-value {
        text-align: right;
        font-size: 28px;
        height: 40px;
        margin-bottom: 10px;
      }

      #keyboard {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .number {
        background: #555;
        color: white;
      }

      .operator {
        background: #f39c12;
        color: white;
      }

      #clear {
        background: #e74c3c;
      }

      .empty {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <center>
      <h2><mark>Calculator</mark></h2>
    </center>

    <div id="container">
      <div id="result">
        <p id="history-value"></p>
        <p id="output-value"></p>
      </div>

      <div id="keyboard">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace">CE</button>
        <button class="operator" id="mod">%</button>
        <button class="operator" id="divide">รท</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply">ร</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="subtract">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add">+</button>

        <button class="empty"></button>
        <button class="number">0</button>
        <button class="empty"></button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>

    <script src="completecalculator.js"></script>
  </body>
</html>
